<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Portfolio</title>
  <link rel="shortcut icon" href="./assets/images/robot.png" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0c29;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      line-height: 1.6;
    }

    header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  background-color: rgba(0, 0, 0, 0.5);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 999;
}

.logo-img {
  width: 32px;
  height: 32px;
}


.navbar-list {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar-link {
  color: white;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.navbar-link:hover {
  color: #00ffff; /* Optional hover effect */
}


    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero img {
      border-radius: 50%;
      width: 100px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .section {
      padding: 60px 20px;
      text-align: center;
    }

    .experience {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .projects {
      display: grid;
      gap: 40px;
      max-width: 900px;
      margin: auto;
    }

    .project {
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .project img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    footer {
      padding: 30px 20px;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" class="navbar-link">
        <img src="assets/images/blog.jpg" alt="Blog" class="logo-img" style="width: 32px; height: 32px;">
      </a>
    </div>
    <nav class="navbar">
      <ul class="navbar-list">
        <li class="navbar-item">
          <a href="index.html" class="navbar-link" data-nav-link>Home</a>
        </li>
      </ul>
    </nav>
  </header>
  

  <section class="hero">
    <img src="assets/images/KISHOR.png" alt="avatar">
    <h1>I'm a Software Engineer</h1>
  </section>

  <section class="section" id="work">
    <h2>Work Experience</h2>
    <div class="experience">
      <div class="card">ðŸš€ Frontend Developer</div>
      <div class="card">ðŸ’¡ UI/UX Designer</div>
      <div class="card">ðŸ“± React Native Dev </div>
      <div class="card">ðŸ”§ Full Stack Dev </div>
    </div>
  </section>

  <section class="section" id="projects">
    <h2> Projects</h2>
    <div class="projects">
      <div class="project">
        <img src="assets/images/project-1.png" alt="Screenshot">
      </div>
      <div class="project">
        <img src="assets/images/project-2.png" alt="Project Screenshot">
      </div>
    </div>
  </section>

  <footer>
    <div class="contact-info">
      <p class="contact-title">Contact</p>
      <a href="mailto:kishors8005@gmail.com" class="contact-link">kishors8005@gmail.com</a>
    </div>
  
  </footer>
  

</body>
</html>
